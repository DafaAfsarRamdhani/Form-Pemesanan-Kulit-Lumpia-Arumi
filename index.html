<!DOCTYPE html>
<html>
<head>
    <title>Arumi Kulit Lumpia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* ðŸ‘‰ Warna biru langit */
            padding: 30px;
        }

        .center-box, .form-box {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 {
            text-align: center;
            margin-bottom: 2px; /* ðŸ‘‰ rapat ke logo */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input, select, textarea, button {
            padding: 8px;
            margin-top: 5px;
        }

        .menu-grid {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .menu-item {
            width: 150px;
            text-align: center;
            background: #eee;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 5px #aaa;
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        button {
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }

        .button-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-nav-right {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* === Logo kecil dekat dengan judul === */
        .center-box .logo-small {
            display: block;
            margin: -25px auto 8px; /* ðŸ‘‰ logo lebih naik lagi */
            width: 190px;          
            height: auto;
        }

        /* === Tombol login lebih naik === */
        form button {
            margin-top: -5px !important; 
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h2>Arumi Kulit Lumpia</h2>
        
        <!-- Logo kecil -->
        <img src="logo.png" alt="Logo Arumi" class="logo-small">

        <!-- Form login langsung ke menu.html -->
        <form action="menu.html" method="get">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
